<!DOCTYPE html>
<html>

<head>
	<title> Calculate the circumferance of a circle </title>
</head>
<h1>Circumferance calculator</h1>
<h3>Type the radius and the circumferance will show up!</h3>
<input type="text" name="rad" id="radius">

<br>

<input type="button" name="Submit!" value="Submit!" onclick="calc()">


<p id= "result">
	
</p>

<script type="text/javascript">
	
function calc()
{

var r = document.getElementById('radius').value;

var result = 2 * 3.14159 * r ; 

document.getElementById('result').innerHTML = result; 

}

</script>


</html>
